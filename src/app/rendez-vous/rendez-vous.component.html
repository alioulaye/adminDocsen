<app-header></app-header>

<div class="flex flex-col">

    <div class="flex flex-row-reverse mr-12 mt-24">
        <app-register-user></app-register-user>
       
    </div>

    <div class="mx-12">
      
<div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  patient 
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                 medecin
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  telephone Medecin
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  hopital              
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  date rendez-vous
                </th>

                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  etat
                </th>

                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Detail
                </th>
               
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" >
              <tr *ngFor="let hop of rdv | paginate : {
                itemsPerPage: pageSize,
                currentPage: page,
                totalItems: count
              };
        let i = index
      "
      [class.active]="i == currentIndex"
      >
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="flex-shrink-0 h-10 w-10">
                      <img class="h-10 w-10 rounded-full" src="{{format+hop.photoUser}}" alt="">
                    </div>
                    <div class="ml-4">
                      <div class="text-sm font-medium text-gray-900">
                        {{hop.nompatient}}
                      </div>
                      <div class="text-sm text-gray-500">
                        {{hop.prenompatient}}
                      </div>
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                      <div class="flex-shrink-0 h-10 w-10">
                        <img class="h-10 w-10 rounded-full" src="{{format+hop.photoMedecin}}" alt="">
                      </div>
                      <div class="ml-4">
                        <div class="text-sm font-medium text-gray-900">
                          {{hop.nommedecin}}
                        </div>
                        <div class="text-sm text-gray-500">
                          {{hop.prenommedecin}}
                        </div>
                      </div>
                    </div>
                  </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                    {{hop.telMedecin}}
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  <div class="text-sm text-gray-500">{{hop.hopital}}</div>
                </td>

                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  <div class="text-sm text-gray-500">{{hop.dateRdv | date}}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  <div class="text-sm text-gray-500">{{hop.etat}}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap ">
                    <button  class=" text-indigo-400 hover:text-indigo-700   outline-none focus:outline-none mr-1 mb-1" type="button" style="transition: all .15s ease" >
                        <i class="fas fa-edit"></i>
                      </button>
                      <button (click)="valider(hop.id)"  class=" text-yellow-400 hover:text-yellow-600   outline-none focus:outline-none mr-1 mb-1" type="button" style="transition: all .15s ease" >
                        <i class="fas fa-eye"></i>
                      </button>
                      <button class=" text-red-500 hover:text-red-700   outline-none focus:outline-none mr-1 mb-1" type="button" style="transition: all .15s ease" >
                        <i class="fas fa-trash-alt"></i>
                      </button>
                </td>
              </tr>
  
              <!-- More items... -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="p-2 flex flex-row">
    <pagination-controls
  previousLabel="Prev"
  nextLabel="Next"
  responsive="true"
  (pageChange)="handlePageChange($event)">
  </pagination-controls>
      
    <div class="pl-6 mt-1 flex flex-row">
      <h3 >par Page:</h3>
      <select class="mb-8 ml-2"  (change)="handlePageSizeChange($event)">
        <option *ngFor="let size of pageSizes" [ngValue]="size">
          {{ size }}
        </option>
      </select>
    </div>
    </div>
    </div>
</div>
