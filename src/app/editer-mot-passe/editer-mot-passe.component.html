
<app-header></app-header>
<div class=" bg-white ">
    <div class="mx-36">
        <div class=" mx-96 bg-white p-5 rounded-md shadow-sm mt-9">
            <div class="text-center">
                <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">Edit profit</h1>
              
            </div>
            <div class="m-7">
                    <div class="mb-6">
                        <label for="username" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Username</label>
                        <input type="text" [(ngModel)]="profit.username" id="username" placeholder="John Doe" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                    </div>
                    <div class="mb-6">
                        <label for="pwd" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Mot de Passe</label>
                        <input [(ngModel)]="profit.passWrd" type="password"  id="pwd" placeholder="******" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                        <span class="text-red-600 text-xs italic">{{valide}}</span>
                    </div>
                    
                    <div class="mb-6">
                        <label for="pwd" class="block mb-2 text-sm text-gray-600 dark:text-gray-400"> Nouveau mot de Passe </label>
                        <input [(ngModel)]="profit.password" type="password"  id="pwd" placeholder="******" required class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                    </div>
                    <div class="mb-6">
                        <button (click)="modif()" type="submit" class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">
                            Send Message
                        </button>
                    </div>
                   
            </div>
        </div>
    </div>
</div>


<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin-clockwise" [fullScreen] = "true">
    <p style="color: white" > Loading... </p>
  </ngx-spinner>
