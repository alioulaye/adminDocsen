<button (click)="toggleModal()" class="bg-pink-500 text-white active:bg-pink-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1" type="button" style="transition: all .15s ease" >
  Open large modal
</button>
<div *ngIf="showModal" class="overflow-y-auto   fixed inset-0 z-50 outline-none focus:outline-none  items-center flex flex-wrap justify-center">
  <div class="relative w-auto my-6 mx-auto max-w-6xl">
    <!--content-->
    <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
      <!--header-->
      <div class="flex items-start justify-between p-5 border-b border-solid border-gray-300 rounded-t">
        <h3 class="text-3xl font-semibold">
          Modal Title
        </h3>
        <button class="p-1 ml-auto border-0 text-black  float-right text-3xl leading-none  outline-none focus:outline-none" (click)="toggleModal()">
          <span class=" text-black  h-6 w-6 text-2xl block outline-none focus:outline-none">
              <i class="fas fa-times-circle "></i>
          </span>
        </button>
      </div>
      <!--body-->
      <div class="relative p-6 flex-auto">
        <!-- component -->
<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col my-2">

  <div class="-mx-3 md:flex mb-6">  
    <div class="flex flex-wrap justify-center">
      <div class="w-6/12 sm:w-4/12 px-4">
        <img  src="{{ImageBaseData}}" alt="Selected Image" height="200" width="200">

      </div>
    </div>

    <input [(ngModel)]="medecin.photo" type="file"  accept=".png, .jpg, .jpeg" (change)="handleFileInput($event.target.files)"> 
  </div>
  <div class="-mx-3 md:flex mb-6">
    <div class="md:w-1/2 px-3 mb-6 md:mb-0" [ngClass]="{'not-empty':medecin.nom !== ''}">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">
       nom
      </label>
      <input [(ngModel)]="medecin.nom" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" id="grid-first-name" type="text" placeholder="Jane">
      <p class="text-red text-xs italic">Please fill out this field.</p>
    </div>
    <div class="md:w-1/2 px-3 mb-6 md:mb-0" [ngClass]="{'not-empty':medecin.prenom !== ''}">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-last-name">
        prenom
      </label>
      <input [(ngModel)]="medecin.prenom" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="grid-last-name" type="text" placeholder="Doe">
    </div>

    <div class="md:w-1/2 px-3" [ngClass]="{'not-empty':medecin.tel !== ''}" >
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-last-name">
        telephone
      </label>
      <input [(ngModel)]="medecin.tel" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4" id="grid-last-name" type="tel" placeholder="Doe">
    </div>
  </div>
  <div class="-mx-3 md:flex mb-6">
    <div class="md:w-1/2 px-3 mb-6 md:mb-0" [ngClass]="{'not-empty':medecin.adresse !== ''}" >
      <label  class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-first-name">
       adresse
      </label>
      <input [(ngModel)]="medecin.adresse" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-red rounded py-3 px-4 mb-3" id="grid-first-name" type="text" placeholder="Jane">
      <p class="text-red text-xs italic">Please fill out this field.</p>
    </div>
    <div class="md:w-1/2 px-3 mb-6 md:mb-0" [ngClass]="{'not-empty':medecin.username !== ''}" >
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-password">
        usernname
      </label>
      <input [(ngModel)]="medecin.username" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3" id="grid-password" type="text" placeholder="******************">
      <p class="text-grey-dark text-xs italic">Make it as long and as crazy as you'd like</p>
    </div>
    <div class="md:w-1/2 px-3 mb-6 md:mb-0" [ngClass]="{'not-empty':medecin.password !== ''}" >
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-password">
        Password
      </label>
      <input [(ngModel)]="medecin.password" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3" id="grid-password" type="password" placeholder="******************">
      <p class="text-grey-dark text-xs italic">Make it as long and as crazy as you'd like</p>
    </div>
  </div>
  
  <div class="-mx-3 md:flex mb-6">
    <div class="md:w-1/2 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-password">
        email
      </label>
      <input [(ngModel)]="medecin.email" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3" id="grid-password" type="email" placeholder="******************">
      <p class="text-grey-dark text-xs italic">Make it as long and as crazy as you'd like</p>
    </div>
    <div class="md:w-1/2 px-3 mb-6 md:mb-0" [ngClass]="{'not-empty':medecin.dateNaiss !== ''}">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-password">
        date de naissance
      </label>
      <input [(ngModel)]="medecin.dateNaiss" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3" id="grid-password" type="date" placeholder="******************">
      <p class="text-grey-dark text-xs italic">Make it as long and as crazy as you'd like</p>
    </div>
  </div>
  <div class="-mx-3 md:flex mb-2">
    <div class="md:w-1/2 px-3 mb-6 md:mb-0" [ngClass]="{'not-empty':hopitalSave!=null}" >
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-city">
        City
      </label>
      <select [(ngModel)]="hopitalSave" class=" w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded" id="grid-state">
        <option [value]="hopitalSave"> {{selectH}}</option>
        <option *ngFor="let hopital of hopitals" [ngValue]="hopital.id">{{hopital.nom}}</option>
        
      </select>   
     </div>
    <div class="md:w-1/2 px-3" [ngClass]="{'not-empty': specialiteSave!==null}" >
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-state">
        Specialit
      </label>
      <div class="relative">
        <select [(ngModel)]="specialiteSave"   class=" w-full bg-grey-lighter border border-grey-lighter text-grey-darker py-3 px-4 pr-8 rounded" id="grid-state">
          <option [value]="specialiteSave"> {{select}}</option>
          <option *ngFor="let specialite of specialites" [ngValue]="specialite.id">{{specialite.libelle}}</option>
          
        </select>
        <div class="pointer-events-none absolute pin-y pin-r flex items-center px-2 text-grey-darker">
          <svg class="h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
    </div>
    
  </div>
</div>
      </div>
      <!--footer-->
      <div class="flex items-center justify-end p-6 border-t border-solid border-gray-300 rounded-b">
        <button class="text-red-500 background-transparent font-bold uppercase px-6 py-2 text-sm outline-none focus:outline-none mr-1 mb-1" type="button" style="transition: all .15s ease" (click)="toggleModal()">
          Close
        </button>
        <button  
        (click)="addMedecin()" 
        class="bg-green-500 text-white active:bg-green-600 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1" type="button" style="transition: all .15s ease" (click)="toggleModal()">
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
