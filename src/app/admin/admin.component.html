<app-header></app-header>

<div class="flex flex-col">

    <div class="flex flex-row-reverse mr-12 mt-24">
        <app-register-user></app-register-user>
       
    </div>

    <div class="mx-12">
      
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="prenom"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="allMedecin()"
          >
            Search
          </button>
        </div>
      </div>
<div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  profil
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                 email
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  telephone
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  userName              
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  specialite
                </th>

                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Hopital
                </th>

                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Editer
                </th>
                <th scope="col" class="relative px-6 py-3">
                  <span class="sr-only">Edit</span>
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" >
              <tr *ngFor="let hop of doctor | paginate : {
                itemsPerPage: pageSize,
                currentPage: page,
                totalItems: count
              };
        let i = index
      "
      [class.active]="i == currentIndex"
      >
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="flex-shrink-0 h-10 w-10">
                      <img class="h-10 w-10 rounded-full" src="{{format+hop.photo}}" alt="">
                    </div>
                    <div class="ml-4">
                      <div class="text-sm font-medium text-gray-900">
                        {{hop.nom}}
                      </div>
                      <div class="text-sm text-gray-500">
                        {{hop.prenom}}
                      </div>
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900">{{hop.email}}</div>
                  
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                    {{hop.tel}}
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  <div class="text-sm text-gray-500">{{hop.username}}</div>
                </td>

                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  <div class="text-sm text-gray-500">{{hop.specialite}}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  <div class="text-sm text-gray-500">{{hop.hopital}}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap ">
                   <button (click)="editer(hop)" class=" text-indigo-400 hover:text-indigo-700   outline-none focus:outline-none mr-1 mb-1" type="button" style="transition: all .15s ease" >
                    <i class="fas fa-edit"></i>
                  </button>
                  <button (click)="editer(hop)" class=" text-yellow-400 hover:text-yellow-600   outline-none focus:outline-none mr-1 mb-1" type="button" style="transition: all .15s ease" >
                    <i class="fas fa-eye"></i>
                  </button>
                  <button (click)="editer(hop)" class=" text-red-500 hover:text-red-700   outline-none focus:outline-none mr-1 mb-1" type="button" style="transition: all .15s ease" >
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
  
              <!-- More items... -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="p-2 flex flex-row">
    <pagination-controls
  previousLabel="Prev"
  nextLabel="Next"
  responsive="true"
  (pageChange)="handlePageChange($event)">
  </pagination-controls>
      
    <div class="pl-6 mt-1 flex flex-row">
      <h3 >par Page:</h3>
      <select class="mb-8 ml-2"  (change)="handlePageSizeChange($event)">
        <option *ngFor="let size of pageSizes" [ngValue]="size">
          {{ size }}
        </option>
      </select>
    </div>
    </div>
    </div>
</div>
